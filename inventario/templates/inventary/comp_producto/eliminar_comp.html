{% extends "base.html" %}

{% block titulo %}Eliminar Composicion{% endblock %}

{% block contenido %}

<h1>¿Estás seguro que deseas eliminar el aditivo "{{ composicion.info_aditivo }}" del producto "{{ composicion.producto }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
        <a class="btn btn-danger" href="/crud_comp">Cancelar</a>
    </form>

{% endblock %}
