
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producir Producto</title>
</head>
<body>
    <h1>Producir Producto</h1>
    <form method="post" action="/producir/">
        {% csrf_token %}
        <label for="producto">Producto:</label>
        <select name="producto" id="producto" required>
            {% for producto in productos %}
                <option value="{{ producto.productos_id }}">{{ producto.productos_nom }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="cantidad">Cantidad a producir:</label>
        <input type="number" name="cantidad" id="cantidad" step="0.01" required>
        <br><br>
        <button type="submit">Producir</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
